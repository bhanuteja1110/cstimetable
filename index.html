<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Smart Timetable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg: #050816;
      --card: rgba(15, 23, 42, 0.95);
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --accent-soft-strong: rgba(34, 197, 94, 0.22);
      --muted: #9ca3af;
      --text: #f9fafb;
      --border-subtle: rgba(148, 163, 184, 0.2);
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* no scroll */
    }

    body {
      height: 100%;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 0% 0%, rgba(34, 197, 94, 0.12), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(56, 189, 248, 0.16), transparent 55%),
        var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-shell {
      width: 100%;
      max-width: 430px;
      height: 100%;
      max-height: 880px;
      background: linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.90));
      border-radius: 32px;
      padding: 16px 14px 18px;
      border: 1px solid rgba(148,163,184,0.25);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .orb {
      position: absolute;
      border-radius: 999px;
      filter: blur(20px);
      opacity: 0.25;
      pointer-events: none;
    }
    .orb.green {
      width: 140px;
      height: 140px;
      background: #22c55e;
      top: -40px;
      right: -40px;
    }
    .orb.cyan {
      width: 180px;
      height: 180px;
      background: #0ea5e9;
      bottom: -80px;
      left: -60px;
    }

    .glass-layer {
      position: relative;
      backdrop-filter: blur(22px);
      -webkit-backdrop-filter: blur(22px);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      z-index: 1;
      flex-shrink: 0;
    }

    .app-title-block {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .app-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .pill {
      font-size: 10px;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.4);
      color: var(--muted);
    }

    .date-string {
      font-size: 11px;
      color: var(--muted);
    }

    .status-chip {
      font-size: 10px;
      padding: 5px 8px;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      border: 1px solid var(--border-subtle);
      display: inline-flex;
      align-items: center;
      gap: 5px;
      color: var(--muted);
    }

    .dot-live {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 5px rgba(34,197,94,0.35);
      animation: pulse 1.4s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.9; }
      70% { transform: scale(1.2); opacity: 0.15; }
      100% { transform: scale(0.9); opacity: 0.9; }
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      z-index: 1;
      flex: 1;
      /* ensure grid fits - no scroll; use internal scrolling if absolutely needed */
      min-height: 0;
    }

    .column-card {
      background: radial-gradient(circle at top, rgba(148,163,184,0.15), transparent 55%);
      border-radius: 20px;
      padding: 10px 8px;
      border: 1px solid rgba(148,163,184,0.35);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .column-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 4px;
      flex-shrink: 0;
    }

    .column-title {
      font-size: 14px;
      font-weight: 600;
    }

    .day-label {
      font-size: 10px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.09em;
    }

    .slot-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 3px;
      overflow: hidden;
      flex: 1;
    }

    .slot {
      border-radius: 999px;
      padding: 6px 8px;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: rgba(15,23,42,0.9);
      border: 1px solid rgba(148,163,184,0.35);
      transition: all 0.22s ease-out;
      position: relative;
      overflow: hidden;
    }

    .slot-main-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .subject {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .time {
      font-size: 10px;
      color: var(--muted);
    }

    .tag {
      font-size: 9px;
      padding: 1px 6px;
      border-radius: 999px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(148,163,184,0.4);
      color: var(--muted);
    }

    .slot.inactive {
      opacity: 0.7;
    }

    .slot.active {
      background: radial-gradient(circle at top left, var(--accent-soft-strong), rgba(15,23,42,0.98));
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(34,197,94,0.4), 0 10px 25px rgba(34,197,94,0.35);
      transform: translateY(-1px);
    }

    .slot.active .subject {
      color: #ecfdf5;
    }

    .slot.active .time {
      color: rgba(187, 247, 208, 0.85);
    }

    .slot.active .tag {
      background: rgba(34,197,94,0.15);
      border-color: rgba(34,197,94,0.7);
      color: #bbf7d0;
    }

    .footer {
      margin-top: 8px;
      font-size: 10px;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      z-index: 1;
      flex-shrink: 0;
    }

    .footer strong {
      color: #e5e7eb;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .app-shell {
        border-radius: 24px;
        padding: 14px 10px 14px;
      }
      .app-title {
        font-size: 17px;
      }
    }

    @media (max-height: 640px) {
      .app-shell {
        border-radius: 18px;
        padding: 10px 8px 10px;
      }
      .column-card {
        padding: 8px 6px;
      }
      .slot {
        padding: 5px 7px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="orb green"></div>
    <div class="orb cyan"></div>
    <div class="glass-layer">
      <header class="app-header">
        <div class="app-title-block">
          <div class="app-title">
            Smart Timetable
            <span class="pill">IT First Year</span>
          </div>
          <div class="date-string" id="dateString"></div>
        </div>
        <div class="status-chip" id="statusChip">
          <span class="dot-live"></span>
          <span id="statusText">Checking periodâ€¦</span>
        </div>
      </header>

      <main class="grid">
        <section class="column-card">
          <div class="column-header">
            <div>
              <div class="column-title">Today</div>
              <div class="day-label" id="todayDayLabel"></div>
            </div>
          </div>
          <ul class="slot-list" id="todayList"></ul>
        </section>

        <section class="column-card">
          <div class="column-header">
            <div>
              <div class="column-title">Tomorrow</div>
              <div class="day-label" id="tomorrowDayLabel"></div>
            </div>
          </div>
          <ul class="slot-list" id="tomorrowList"></ul>
        </section>
      </main>

      <footer class="footer">
        <div id="footerInfo"></div>
        <div><strong>Auto-reset</strong> daily at 4:00 PM</div>
      </footer>
    </div>
  </div>

  <script>
    // ------- CONFIG -------
    const PERIODS = [
      { start: "09:20", end: "10:20" },
      { start: "10:30", end: "11:30" },
      { start: "11:30", end: "12:30" },
      { start: "13:10", end: "14:10" },
      { start: "14:10", end: "15:10" },
      { start: "15:10", end: "16:00" }
    ];

    const TIMETABLE = {
      1: ["BEE Lab","BEE Lab","Maths","Physics Lab","Physics Lab","EDCAD Lab"],        // Monday
      2: ["BEE","Physics","PPS Lab","PPS Lab","BEE M","BEE V"], // Tuesday
      3: ["PPS","Study Hr","Physics","Maths","BEE M","Physics"], // Wednesday
      4: ["Physics","Maths","EDCAD Lab","PP","PP","Maths"],   // Thursday
      5: ["PPS","EDCAD","BEE M","EDCAD Lab","EDCAD Lab","BEE V"], // Friday
      6: ["Maths","PPS","Maths","BEE M","EDCAD Lab","BEE V"]        // Saturday
      // 0 (Sunday) => holiday
    };

    const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

    function parseTime(timeStr, refDate = new Date()) {
      const [h, m] = timeStr.split(":").map(Number);
      const d = new Date(refDate);
      d.setHours(h, m, 0, 0);
      return d;
    }

    // Convert "HH:MM" to "hh:mm AM/PM"
    function to12Hour(timeStr) {
      let [h, m] = timeStr.split(":").map(Number);
      const ampm = h >= 12 ? "PM" : "AM";
      h = h % 12;
      if (h === 0) h = 12;
      const mm = String(m).padStart(2, "0");
      return `${h}:${mm} ${ampm}`;
    }

    function getCurrentPeriodIndex(now) {
      const afterFour = now.getHours() > 16 || (now.getHours() === 16 && now.getMinutes() >= 0);
      if (afterFour) return null; // reset after 4 pm

      for (let i = 0; i < PERIODS.length; i++) {
        const period = PERIODS[i];
        const start = parseTime(period.start, now);
        const end = parseTime(period.end, now);
        if (now >= start && now < end) {
          return i;
        }
      }
      return null;
    }

    function getDayKey(date) {
      return date.getDay(); // 0-6
    }

    function createSlotElement(subject, periodIndex, isActive, isToday) {
      const li = document.createElement("li");
      li.className = "slot" + (isActive ? " active" : " inactive");

      const mainRow = document.createElement("div");
      mainRow.className = "slot-main-row";

      const subjectSpan = document.createElement("span");
      subjectSpan.className = "subject";
      subjectSpan.textContent = subject || "â€”";

      const timeSpan = document.createElement("span");
      timeSpan.className = "time";
      const p = PERIODS[periodIndex];
      timeSpan.textContent = `${to12Hour(p.start)} â€“ ${to12Hour(p.end)}`;

      mainRow.appendChild(subjectSpan);
      mainRow.appendChild(timeSpan);
      li.appendChild(mainRow);

      const bottomRow = document.createElement("div");
      bottomRow.style.display = "flex";
      bottomRow.style.justifyContent = "space-between";
      bottomRow.style.marginTop = "1px";

      const tag = document.createElement("span");
      tag.className = "tag";
      tag.textContent = `Period ${periodIndex + 1}`;

      bottomRow.appendChild(tag);
      li.appendChild(bottomRow);

      if (!isToday) {
        li.classList.remove("active");
      }

      return li;
    }

    function render() {
      const now = new Date();
      const todayKey = getDayKey(now);
      const tomorrowDate = new Date(now);
      tomorrowDate.setDate(now.getDate() + 1);
      const tomorrowKey = getDayKey(tomorrowDate);

      const dateString = document.getElementById("dateString");
      dateString.textContent = now.toLocaleDateString(undefined, {
        weekday: "long",
        day: "numeric",
        month: "short",
        year: "numeric"
      });

      const todayLabel = document.getElementById("todayDayLabel");
      const tomorrowLabel = document.getElementById("tomorrowDayLabel");
      todayLabel.textContent = dayNames[todayKey];
      tomorrowLabel.textContent = dayNames[tomorrowKey];

      const todayList = document.getElementById("todayList");
      const tomorrowList = document.getElementById("tomorrowList");
      todayList.innerHTML = "";
      tomorrowList.innerHTML = "";

      const currentPeriodIndex = getCurrentPeriodIndex(now);
      const todaySubjects = TIMETABLE[todayKey];
      const tomorrowSubjects = TIMETABLE[tomorrowKey];

      // TODAY
      if (!todaySubjects) {
        const li = document.createElement("li");
        li.className = "slot active";
        li.innerHTML = `<div class="slot-main-row">
            <span class="subject">Holiday ðŸŽ‰</span>
            <span class="time">No classes</span>
          </div>`;
        todayList.appendChild(li);
      } else {
        PERIODS.forEach((_, idx) => {
          const subject = todaySubjects[idx] || "â€”";
          const isActive = currentPeriodIndex === idx && subject !== "â€”";
          todayList.appendChild(createSlotElement(subject, idx, isActive, true));
        });
      }

      // TOMORROW
      if (!tomorrowSubjects) {
        const li = document.createElement("li");
        li.className = "slot inactive";
        li.innerHTML = `<div class="slot-main-row">
            <span class="subject">Holiday ðŸŽ‰</span>
            <span class="time">No classes</span>
          </div>`;
        tomorrowList.appendChild(li);
      } else {
        PERIODS.forEach((_, idx) => {
          const subject = tomorrowSubjects[idx] || "â€”";
          tomorrowList.appendChild(createSlotElement(subject, idx, false, false));
        });
      }

      const statusText = document.getElementById("statusText");
      const footerInfo = document.getElementById("footerInfo");

      if (!todaySubjects) {
        statusText.textContent = "No classes today.";
        footerInfo.textContent = "Enjoy your break. Soul mode ON.";
      } else if (currentPeriodIndex === null) {
        const afterFour = now.getHours() >= 16;
        if (afterFour) {
          statusText.textContent = "All classes finished for today.";
          footerInfo.textContent = "Youâ€™re free after 4 PM. Use time wisely.";
        } else {
          statusText.textContent = "Currently no active period.";
          footerInfo.textContent = "Next class will highlight automatically.";
        }
      } else {
        const currentSubject = todaySubjects[currentPeriodIndex] || "Class";
        statusText.textContent = `Now: ${currentSubject}`;
        footerInfo.textContent = `You are in period ${currentPeriodIndex + 1}. Stay focused.`;
      }
    }

    render();
    setInterval(render, 60 * 1000);
  </script>
</body>
</html>
